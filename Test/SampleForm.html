<form action="">
        <fieldset>
            <label>Machine name</label>
            <input type="text"
                   id="txtNameXnumX"
                   name="txtNameXnumX"
                   value="reg_name"/>
            <br/>
            <label>Type</label>         
            <input type="radio"
                   name="typeXnumX"
                   id="radRegXnumX"
                   value="Regular"
                   checked="checked"/>
            <label for="radRegXnumX">Regular</label>
            <input type="radio"
                   name="typeXnumX"
                   id="radRabbitXnumX"
                   value="Rabbit"/>
            <label for="radRabbitXnumX">Rabbit</label>
            <input type="radio"
                   name="typeXnumX"
                   id="radMiniXnumX"
                   value="Mini"/>
            <label for="radMiniXnumX">Mini</label>
            <input type="radio"
                   name="typeXnumX"
                   id="radMidiXnumX"
                   value="Midi"/>
            <label for="radMidiXnumX">Midi</label>
            <input type="radio"
                   name="typeXnumX"
                   id="radBattueXnumX"
                   value="Battue"/>
            <label for="radBattueXnumX">Battue</label>
            <br/>
            <label>Number thrown</label>         
            <input type="radio"
                   name="numThrownXnumX"
                   id="radNum1_XnumX"
                   value="1"
                   checked="checked"/>
            <label for="radNum1_XnumX">1</label>
            <input type="radio"
                   name="numThrownXnumX"
                   id="radNum2_XnumX"
                   value="2"/>
            <label for="radNum2_XnumX">2</label>
            <br/>
            <label>Size</label>
            <input type="text"
                   id="txtSizeXnumX"
                   name="sizeXnumX"
                   value="reg_size"/>
            <br/>
            <label>Owner</label>
            <input type="radio"
                   name="ownerXnumX"
                   id="radLWDXnumX"
                   checked="checked"
                   value="LWD R&G"/>
            <label for="radLWD">LWD R&G</label>
            <input type="radio"
                   name="ownerXnumX"
                   id="radGoldenXnumX"
                   value="Golden R&G"/>
            <label for="radGolden">Golden R&G</label>
            <input type="radio"
                   name="ownerXnumX"
                   id="radTAFXnumX"
                   value="TAF"/>
            <label for="radTAF">Tom Ferguson</label>
            <br/>
            <label>Notes</label>
            <br/>
            <textarea id="notesXnumX" name="notesXnumX" rows="4" cols="50">reg_notes</textarea>
            
            <input type="button" id="Save" value="Save" onclick=""/>
            <input type="button" id="Cancel" value="Cancel" onclick="CancelMachineForm(XnumX);"/>
            
        </fieldset>
    </form>
