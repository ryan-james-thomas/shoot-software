<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title id="title">
        Event Form
    </title>
    <link rel="stylesheet"
          type="text/css"
          href="StationChecklistStyle2.css"/>
    <script type="text/javascript"
            src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
            src="ClientFunctions.js"></script>
  
    <script type="text/javascript">
        $(init);
        
        function init() {
            dirs = JSON.parse(sessionStorage.dirs);
            
            
            if (dirs.eventDir !== "") {
                $.post("getStationChecklist2.php",dirs,displayData);
                $("#header").html("Station checklist for " + dirs.eventDir);
            } else {
                $.post("getStationChecklistForShoot2.php",dirs,displayData);
                $("#header").html("Station checklist for " + dirs.shootDir);
            }
        }
        
        function displayData(data,textStatus) {
            $("#StationChecklist").html(data);
        }
        
        function BackButton() {
            if (sessionStorage.callingPage) {
                window.location.href = sessionStorage.callingPage;
            }
        }
        
        
    </script>
</head>

<body>
    <input type="button" id="Back" class="button noprint" value="Back" onclick="BackButton();"/>
    <h2 id="header"></h2>
    <div id="StationChecklist">
        
    </div>
    

</body>
</html>
