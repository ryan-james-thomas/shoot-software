<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title id="title">
        Event Form
    </title>
    <link rel="stylesheet"
          type="text/css"
          href="MachineChecklistStyle.css"/>
    <script type="text/javascript"
            src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
            src="ClientFunctions.js"></script>
  
    <script type="text/javascript">
        $(init);
        
        function init() {
            if (sessionStorage.dirs) {
                dirs = JSON.parse(sessionStorage.dirs);
            } else {
                dirs = new DirList();
                dirs.userDir = "Ryan Thomas";
                dirs.shootDir = "Bugaboo Blast";
                dirs.eventDir = "Test Event";
                sessionStorage.dirs = JSON.stringify(dirs);
            }
            $("#header").html("Machine information for " + dirs.shootDir);
            $.post("getMachineChecklist3.php",dirs,displayData);
        }
        
        function displayData(data,textStatus) {
            $("#MachineChecklist").html(data);
        }
        
        function BackButton() {
            if (sessionStorage.callingPage) {
                window.location.href = sessionStorage.callingPage;
            }
        }
        
        
    </script>
</head>

<body>
    <input type="button" id="Back" class="button noprint" value="Back" onclick="BackButton();"/>
    <h2 id="header"></h2>
    <div id="MachineChecklist">
        
    </div>
    

</body>
</html>
